<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designer Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Visual/Brand Designer Portfolio" />
</head>
<body>
  <!-- Intro (Enter) 화면 -->
  <section class="intro" id="intro">
    <div class="intro-inner">
      <h1>PORTFOLIO</h1>
      <button class="enter" onclick="document.getElementById('home').scrollIntoView({behavior: 'smooth'})">Enter</button>
    </div>
  </section>

  <!-- 고정 네비게이션 -->
  <header class="site-header">
    <nav>
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
      <a href="/admin" class="admin-link" title="CMS로 편집">Admin</a>
    </nav>
  </header>

  <!-- Home -->
  <section id="home" class="home">
    <div class="banner">
      <h2>Visual Designer</h2>
      <p>Branding · Print · Digital</p>
    </div>
    <div class="about">
      <h3>About My Work</h3>
      <p>
        브랜드 아이덴티티, 인쇄물(브로슈어/패키지), 디지털(웹/모바일)까지
        일관된 톤앤매너로 설계합니다.
      </p>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="portfolio">
    <div class="portfolio-head">
      <h3>Portfolio</h3>
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="print">Print</button>
        <button data-filter="digital">Digital</button>
        <button data-filter="branding">Branding</button>
      </div>
    </div>
    <div id="portfolio-grid" class="portfolio-grid">
      <!-- JS가 data/projects.json을 읽어 여기 렌더링합니다 -->
    </div>
  </section>

  <!-- Contact (Netlify Forms) -->
  <section id="contact" class="contact">
    <h3>Contact</h3>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></p>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p class="form-note">제출 내용은 Netlify 대시보드의 <strong>Forms</strong>에서 확인할 수 있어요.</p>
  </section>

  <footer class="footer">© <span id="year"></span> Your Name</footer>

  <script src="main.js"></script>
</body>
</html>
